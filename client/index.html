<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


  <title>Lecture JQUERY</title>
</head>

<body>
  <div id="app">
    <nav class="navbar bg-dark" style="display: none;">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">
          <img src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24"
            class="d-inline-block align-text-top">
          Lecture JQuery
        </a>
        <a href="" id="logOut" style="display: none">
          <p class="text-light">Log Out</p>
        </a>
      </div>
    </nav>
    <section id="loginPage" style="display: none;">
      <form id="formLogin" style="width: 300px; margin: 0 auto">
        <div class="my-4">
          <h1>Login Form</h1>
          <hr>
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input id="inputLoginEmail" type="email" class="form-control" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input id="inputLoginPassword" type="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>

    <section id="homePage" style="display: none;">
      <div class="w-50 m-auto">
        <h1 class="mt-4">List Movie</h1>
        <table class="table my-5">
          <thead>
            <tr class="table-dark">
              <th class="py-3" scope="col">ID</th>
              <th class="py-3" scope="col">Poster</th>
              <th class="py-3" scope="col">Name</th>
              <th class="py-3" scope="col">Realese Date</th>
            </tr>
          </thead>
          <tbody id="movies">
            <tr>
              <th scope="row">2</th>
              <td>
                <img style="object-fit:cover; width:220px; height: 330px;"
                  src="https://m.media-amazon.com/images/M/MV5BZWMyYzFjYTYtNTRjYi00OGExLWE2YzgtOGRmYjAxZTU3NzBiXkEyXkFqcGdeQXVyMzQ0MzA0NTM@._V1_FMjpg_UX1000_.jpg">
              </td>
              <td>Spiderman</td>
              <td>2022/01/20</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>
                <img style="object-fit:cover; width:220px; height: 330px;"
                  src="https://m.media-amazon.com/images/M/MV5BZWMyYzFjYTYtNTRjYi00">
              </td>
              <td>Spiderman No Way</td>
              <td>2022/01/20</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <section id="errorPage" style="display: none;">
      <h1>500 Internal Server</h1>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="./main.js"></script>

</body>

</html>
